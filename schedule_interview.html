<!DOCTYPE html>
<html>
<head>
    <title>Schedule Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="mb-3">Schedule Interview</h3>

        <p><strong>Applicant:</strong> {{ application.applicant_name }}</p>
        <p><strong>Job:</strong> {{ application.job_title }}</p>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Select Interview Date</label>
                <input type="date" name="interview_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">
                Confirm Interview
            </button>

        </form>

        <div class="mt-3">
            <a href="{{ url_for('view_applications') }}" class="btn btn-secondary">
                Back
            </a>
        </div>

    </div>
</div>

</body>
</html>
