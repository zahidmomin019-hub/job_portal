<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('post_job') }}" class="btn btn-success">Post New Job</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <div class="card p-4 shadow">
        <h4>All Jobs</h4>

        {% if jobs %}
            <ul class="list-group">

                {% for job in jobs %}
                <li class="list-group-item">
                    <strong>{{ job.title }}</strong>
                    <br>
                    Status: {{ job.status }}

                    <div class="mt-2">

                        {% if job.status == "pending" %}
                            <a href="{{ url_for('approve_job', job_id=job._id) }}" class="btn btn-success btn-sm">Approve</a>
                            <a href="{{ url_for('reject_job', job_id=job._id) }}" class="btn btn-warning btn-sm">Reject</a>
                        {% endif %}

                        <a href="{{ url_for('delete_job', job_id=job._id) }}" class="btn btn-danger btn-sm">Delete</a>

                    </div>
                </li>
                {% endfor %}

            </ul>
        {% else %}
            <p>No jobs found.</p>
        {% endif %}

    </div>
</div>

</body>
</html>
